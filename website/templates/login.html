{% extends "layout.html" %} 
{% block title %}Login{% endblock %}
{% block content %}
<br><br><br>
    <form class="form-signin w-100 mx-auto" method="POST">
      <h1 class="h3 mb-3 fw-normal">Silahkan Login</h1>
      <div class="form-floating">
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="name@example.com">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <p class="mt-3 mb-3 text-muted">Daftar Akun : <a href="/signup"> Daftar</a></p>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    </form>
{% endblock %}
