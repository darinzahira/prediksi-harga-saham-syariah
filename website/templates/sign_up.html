{% extends "layout.html" %} 
{% block title %}Daftar Akun{% endblock %} 
{% block content %}
<br><br>
    <form class="form-signin w-300 mx-auto" method="POST">
      <card>
        <h3 align="center">Daftar</h3>
      <div class="form-group">
        <label for="email">Alamat Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="firstName">Username</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter username"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Daftar</button>
      </card>
    </form>
{% endblock %}
